name: CI Build 

on: 
  push: 
    branches: [ main ] 
  pull_request:   
jobs: 
    build: 
        runs-on: windows-latest 
        
        steps: 
          - name: Checkout 
            uses: actions/checkout@v4 

          - name: Install Qt 
            uses: jurplel/install-qt-action@v3 
            with: 
                version: 6.6.0 
                host: windows 
                target: desktop 
                modules: qtcharts 
                set-env: true
          - name: Debug Qt install paths
            shell: pwsh 
            run: | 
              Write-Host "Qt6_DIR = $Env:Qt6_DIR" 
              Write-Host "Qt6_INSTALL_DIR = $Env:Qt6_INSTALL_DIR" 
              Write-Host "Qt6_DIR_FILE = $Env:Qt6_DIR_FILE" 
              if ($Env:Qt6_DIR_FILE) { Get-Content $Env:Qt6_DIR_FILE }
            
          - name: Install dependencies 
            run: | 
                choco install ninja cmake sqlite -y 
                
          - name: Configure (MSVC) 
            shell: cmd 
            run: | 
              "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
              cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
                
          - name: Build 
            shell: cmd 
            run: | 
              "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat" 
              cmake --build build --config Release 

          - name: Deploy Qt dependencies
            shell: pwsh
            run: |
              $exePath = "build\VehicleTelemetryGUI.exe"

              if (-not (Test-Path $exePath)) {
                throw "Executable not found at $exePath"
              }

              if (-not $Env:Qt6_INSTALL_DIR) {
                throw "Qt6_INSTALL_DIR is not set"
              }

              $qtBin = Join-Path $Env:Qt6_INSTALL_DIR "bin\windeployqt.exe"

              if (-not (Test-Path $qtBin)) {
                throw "windeployqt.exe not found at $qtBin"
              }

              Write-Host "Using windeployqt at: $qtBin"
              & $qtBin $exePath --release --compiler-runtime
                
          - name: Upload packaged app
            uses: actions/upload-artifact@v4
            with:
              name: VehicleTelemetryGUI
              path: |
                build\VehicleTelemetryGUI.exe
                build\*.dll
                
          - name: Run tests 
            run: ctest --test-dir build